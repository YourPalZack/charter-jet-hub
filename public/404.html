<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JetListings - Redirecting...</title>
    <script>
      const segment = 1;
      const l = window.location;
      const redirectURL = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segment).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      window.location.replace(redirectURL);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
